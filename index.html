<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender rapido</h3>
        </div>
    </div>
    <div class="form-container">
        <div class="header-form">
            <p>Fomurlário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda facil seu carro</h1>
            <p>
                Descreva as características e marque os opcionais de seu carro
            </p>
            <form>
                <div class="box-imput">
                    <label for="title">
                        Título do anúncio
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="um titulo para seu anúncio"
                        minlength="5"
                        maxlength="20"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="price">
                        preço
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="preço"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="description">
                        Descrição
                        <span class="required-field">*</span>
                    </label>
                    <textarea
                        name="description"
                        id="description"
                        class="block"
                        placeholder="Descreva detalhes de seu veículo"
                        required
                    ></textarea>    
                </div>
                <div class="box-imput">
                    <label for="brand">
                        Marca
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="digite a marca do veículo"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="Model">
                        Modelo
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="text"
                        name="Model"
                        id="Model"
                        class="block"
                        placeholder="digite o modelo do veículo"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="miles">
                        Kilometragem
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="number"
                        name="miles"
                        id="miles"
                        class="block"
                        placeholder="Qual a Kilometragem do veiculo"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="purchase_date">
                        Quando você comprou o veiculo:
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required
                    >    
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
