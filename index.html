<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender rapido</h3>
        </div>
    </div>
    <div class="form-container">
        <div class="header-form">
            <p>Fomurlário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda facil seu carro</h1>
            <p>
                Descreva as características e marque os opcionais de seu carro
            </p>
            <form>
                <div class="box-imput">
                    <label for="title">
                        Título do anúncio
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="um titulo para seu anúncio"
                        minlength="5"
                        maxlength="20"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="price">
                        preço
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="preço"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="description">
                        Descrição
                        <span class="required-field">*</span>
                    </label>
                    <textarea
                        name="description"
                        id="description"
                        class="block"
                        placeholder="Descreva detalhes de seu veículo"
                        required
                    ></textarea>    
                </div>
                <div class="box-imput">
                    <label for="brand">
                        Marca
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="digite a marca do veículo"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="Model">
                        Modelo
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="text"
                        name="Model"
                        id="Model"
                        class="block"
                        placeholder="digite o modelo do veículo"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="miles">
                        Kilometragem
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="number"
                        name="miles"
                        id="miles"
                        class="block"
                        placeholder="Qual a Kilometragem do veiculo"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <label for="purchase_date">
                        Quando você comprou o veiculo:
                        <span class="required-field">*</span>
                    </label>
                    <input 
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required
                    >    
                </div>
                <div class="box-imput">
                    <p>Qual o tipo de câmbio do veículo:
                         <span class="required-field">*</span>
                    </p>
                    <input 
                        type="radio"
                        name="gear"
                        id="manual"
                    >
                    <label for="manual">Manual</label> 
                    <input 
                        type="radio"
                        name="gear"
                        id="automatic"
                    >
                    <label for="automatic">Automático</label> 
                </div>
                <div class="optional-box">
                    <p>Opcionais:</p>
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="airbag"
                            value="airbag"
                            >
                            <label for="airbag">airbag</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="alarm"
                            value="alarm"
                            >
                            <label for="alarm">Alarme</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="air-conditioning"
                            value="air-conditioning"
                            >
                            <label for="air-conditioning">Ar condicionado</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="reverse-camera"
                            value="reverse-camera"
                            >
                            <label for="reverse-camera">Câmera de ré</label> 
                        </li>
                    </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="lane-assiste"
                            value="lane-assiste"
                            >
                            <label for="lane-assiste">Assistente de pista</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="keyless"
                            value="keyless"
                            >
                            <label for="keyless">Partida Keyless</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="smartphone"
                            value="smartphone"
                            >
                            <label for="smartphone">Conexão com o Celular</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox"
                            name="optional"
                            id="lether-seat"
                            value="lether-seat"
                            >
                            <label for="leather-seat">Banco de couro</label> 
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro</p>
                    <input 
                        type="file" 
                        multiple
                        accept="image/png, image/jpg"
                        id="images"
                        name="images"
                        required
                        >
                </div>
                <input type="submit" id="send" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
